	<!--This is the beginning of the script tag. It contains user defined functions-->
	<script>	
		function validateForm() {
			var input = [];
			input[0] = document.getElementById("firstname").value; 
			input[1] = document.getElementById("lastname").value;
			input[2] = document.getElementById("email").value;
			
			for (var i = 0; i < input.length; i++) {

				if (input[i] == "") {
					alert("Name or Email not properly filled out");
					return false;
				} 
			}
		} 
	</script> <!--This is script tag-->
